<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Face Swap Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin-top: 10px; padding: 8px 16px; }
    img { margin-top: 20px; max-width: 400px; }
  </style>
</head>
<body>
  <h1>Face Swap Demo</h1>

  <p>上传两张图片进行换脸：</p>
  <input type="file" id="source" accept="image/*"> 源图<br><br>
  <input type="file" id="target" accept="image/*"> 换脸目标<br><br>

  <button onclick="uploadImages()">生成换脸图</button>

  <div id="status"></div>
  <img id="result" />

  <script>
    const API_BASE = "https://chatgpt-web-demo-alpha.vercel.app"; // 换成你的 Vercel 域名

    async function uploadImages() {
      const source = document.getElementById("source").files[0];
      const target = document.getElementById("target").files[0];
      if (!source || !target) {
        alert("请选择两张图片");
        return;
      }

      document.getElementById("status").innerText = "正在生成，请稍候…";
      document.getElementById("result").src = "";

      const formData = new FormData();
      formData.append("source", source);
      formData.append("target", target);

      try {
        const res = await fetch(`${API_BASE}/api/faceswap`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (data.url) {
          document.getElementById("status").innerText = "生成完成 ✅";
          document.getElementById("result").src = data.url;
        } else {
          document.getElementById("status").innerText = "生成失败: " + data.error;
        }
      } catch (err) {
        document.getElementById("status").innerText = "请求失败: " + err.message;
      }
    }
  </script>
</body>
</html>
